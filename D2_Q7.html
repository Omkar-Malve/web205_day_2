<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        #myTable {
            border-collapse: collapse;
        }
        th {
            background-color: green;
        }
    </style>
</head>
<body>
    <table border="1" id="myTable">
        <tr>
            <th>Product name</th>
            <th>Quantity</th>
            <th>Price per unit</th>
            <th>Description</th>
            <th>Total Price</th>
        </tr>
        <tr>
            <td>Product1</td>
            <td>2</td>
            <td>$10</td>
            <td>This is product 1</td>
            <td>$20</td>
        </tr>
        <tr>
            <td>Product2</td>
            <td>3</td>
            <td>$20</td>
            <td>This is product 2</td>
            <td>$60</td>
        </tr>
        <tr>
            <td colspan="4">sum</td>
            <td>$80</td>
        </tr>
    </table>
</body>
</html>
